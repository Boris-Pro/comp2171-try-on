{% extends "base.html" %}

{% block main %}
<h1>Appointments</h1>
    <table class="table">
        <thead>
            <tr class="table-primary">
                <th>Date</th>
                <th>Time</th>
                <th>Product Viewing</th>
                <th>Notes</th>
                <th>Actions</th> 
            </tr>
        </thead>
        <tbody>
            {% for appointment in appointments %}
            <tr>
                <td>{{ appointment.date }}</td>
                <td>{{ appointment.time }}</td>
                <td>{{ appointment.product.name }}</td>
                <td>{{ appointment.notes }}</td>
                <td>
                    <form action="{{ url_for('remove_appointment_seller', appointment_id=appointment.id) }}" method="post">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
